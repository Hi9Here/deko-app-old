<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<link rel="import" href="../iron-icons/image-icons.html">
<link rel="import" href="../iron-icons/social-icons.html">

<dom-module id="da-card">
  <template>
    <style>
      paper-material {
        background-color: #fafafa;
        color: #212121;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        border-radius: 5px;
        width: 250px;
        height: 350px;
        display: inline-block;
        margin-top: 15px;
        margin: 5px;
      }
      .hidden {
        display: none;
      }
      .placeholder:after {
        content: 'Tap to Edit';
        opacity: 0.5;d
      }
      .hidden {
        display: none;
      }
      .empty {
        font-style: italic;
        color: #737373;
        line-height: 0;
        pointer-events: none;
      }
      #title {
        font-size: 20px;
        margin: 5px;
      }
      paper-toolbar .title {
        margin-left: 0;
        text-align: left;
      }
      paper-toolbar {
        width: 250px;
      }
      #bottomToolbar {
        position: absolute;
        bottomL 0;
      }
      #bottomToolbar {
        text-align: center;
      }
      #topContent {
        height: 60px;
        padding: 10px;
        text-align: center;
      }
      #bottomContent {
        height: 120px;
        padding: 10px;
        text-align: center;
      }
      #bottomContent iron-icon {
        height: 120px;
        width: 120px;
      }
      #bottomToolbar .title {
        text-align: center;
      }
      .placeholder {
        width: 100%;
        text-align:center;
        font-weight: 300;
      }
      h1 {
        font-weight: 300;
        font-size: 24px;
        margin: 0;
        color: #333;
      }
      p {
        margin: 0;
        color: #333;
      }
      paper-fab {
        position: absolute;
      }
      paper-fab.answered:active {
        background: grey;
      }
      paper-fab.answered {
        bottom: 10px;
        left: 20px;
      }
      paper-fab.share {
        bottom: 10px;
        right: 20px;
      }
    </style>
    
    <paper-material elevation="2">
      <paper-toolbar>      
        <iron-icon icon="question-answer"></iron-icon>
        <span class="title" title></span>
        <iron-icon icon="image:crop-portrait"></iron-icon>
        <iron-icon icon="perm-identity"></iron-icon>
      </paper-toolbar>
      <div id="topContent">
        <h1>[[title]]</h1>
        <p>[[body]]</p>
      </div>
      <paper-fab mini class="answered" icon="check"></paper-fab>
      <paper-fab mini class="share" icon="social:share"></paper-fab>
    </paper-material>
    
  </template>
  <script>
    Polymer({
      is: 'da-card'
    })
  </script>
</dom-module>

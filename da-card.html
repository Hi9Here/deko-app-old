<link rel="import" href="../paper-styles/shadow.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/image-icons.html">
<link rel="import" href="../iron-icons/social-icons.html">

<dom-module id="da-card">
  <template>
    <style>
      paper-material {
        background-color: #fafafa;
        color: #212121;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        border-radius: 5px;
        width: 250px;
        height: 350px;
        display: inline-block;
        margin-top: 15px;
        margin: 5px;
        cursor: pointer; 
        cursor: hand;
      }
      .hidden {
        display: none;
      }
      .placeholder:after {
        content: 'Tap to Edit';
        opacity: 0.5;d
      }
      .hidden {
        display: none;
      }
      .empty {
        font-style: italic;
        color: #737373;
        line-height: 0;
        pointer-events: none;
      }
      #title {
        font-size: 20px;
        margin: 5px;
      }
      paper-toolbar .title {
        margin-left: 0;
        text-align: left;
      }
      paper-toolbar {
        width: 100%;
      }
      #bottomToolbar {
        position: absolute;
        bottomL 0;
      }
      #bottomToolbar {
        text-align: center;
      }
      #topContent {
        height: 60px;
        padding: 10px;
        text-align: center;
      }
      #bottomContent {
        height: 120px;
        padding: 10px;
        text-align: center;
      }
      #bottomContent iron-icon {
        height: 120px;
        width: 120px;
      }
      #bottomToolbar .title {
        text-align: center;
      }
      .placeholder {
        width: 100%;
        text-align:center;
        font-weight: 300;
      }
      h1 {
        font-weight: 300;
        font-size: 24px;
        margin: 0;
        color: #333;
      }
      p {
        margin: 0;
        color: #333;
      }
      iron-icon.answered:active {
        background: grey;
      }
      iron-icon {
        margin: 5px;
      }
      

      /* iPhone 5 Portrait */
      @media only screen 
        and (min-device-width: 320px) 
        and (max-device-width: 568px)
        and (-webkit-min-device-pixel-ratio: 2)
        and (orientation: portrait) {
          paper-material {
            width: 280px;
            height: 400px;
        }
      }
      /* iPhone 6 Portrait */
      @media only screen 
        and (min-device-width: 375px) 
        and (max-device-width: 667px) 
        and (-webkit-min-device-pixel-ratio: 2)
        and (orientation: portrait) { 
          paper-material {
            width: 330px;
            height: 460px;
        }
      }
      /* iPhone 6+ Portrait */
      @media only screen 
        and (min-device-width: 414px) 
        and (max-device-width: 736px) 
        and (-webkit-min-device-pixel-ratio: 3)
        and (orientation: portrait) { 
           paper-material {
            width: 370px;
            height: 500px;
        }
      }
      /* S5 Portrait */
      @media screen 
        and (device-width: 360px) 
        and (device-height: 640px) 
        and (-webkit-device-pixel-ratio: 3) 
        and (orientation: portrait) {
          paper-material {
            width: 320px;
            height: 420px;
        }
      }


    </style>
    
    <paper-material elevation="2">
      <paper-toolbar>      
        <iron-icon icon="question-answer"></iron-icon>
        <template is="dom-if" if="{{card.body}}">       
          <iron-icon icon="check" class="answered"></iron-icon>
        </template>
        <span class="title" title></span>
        <img style="border-radius:45px" src="[[card.userPic]]" title="[[card.userName]]" />
      </paper-toolbar>
      <div id="topContent">
        <h1>[[card.title]]</h1>
        <h2>[[card.body]]</h2>
      </div>
      

    </paper-material>
    
  </template>
  <script>
    Polymer({
      is: 'da-card'
    })
  </script>
</dom-module>

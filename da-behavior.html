<link rel="import" href="../app-storage/app-network-status-behavior.html">
<script>
  (() => {
    'use strict';

    Polymer.DekoAppBehaviorImpl = {
      properties: {
        savePath: {
          type: String,
          notify: true
        }
      },
      get decksPath() {
        return '';
      },
      get isEditable() {
        return true;
      },
      edit: function(event) {
        if (this.isEditable) {
          let deckElement = Polymer.dom(event).localTarget;
          this.editableDeckId = this.toEditableId(deckElement.id);

          this.$.document.transactionsComplete.then(() => {
            this.$.editor.open(deckElement);
          });
        }
      },
      create: function() {
        if (this.isEditable) {
          if (this.theDeck["$key"]) {
            this.savePath = this.theDeck["$key"] + "/cards/"
          } else {
            this.savePath = null
          }
          this.$.editor.open();
        }
      },
      commitChange: function(event) {
        var changeCommits
        switch (event.detail) {
          case 'save':
            changeCommits = this.save()
            break
          case 'delete':
            changeCommits = this.delete()
            break
          default:
            changeCommits = Promise.resolve()
            break
        }
        if (this.$.query && this.$.query.refresh) {
          changeCommits.then(() => {
            this.$.query.refresh()
          })
        }
      },
      save: function() {
        if (this.$.document.isNew && (this.editableDeck.title || this.editableDeck.body)) {
          return this.$.document.save(this.decksPath).then(() => {
            this.$.document.reset()
          })
        }
        return Promise.resolve();
      },
      delete: function() {
        if (!this.$.document.isNew) {
          this.$.document.destroy()
        }
        return Promise.resolve()
      },
      signOut: function() {
        if (this.$.auth) {
          this.$.auth.signOut()
        }
      }
    }
    Polymer.DekoAppBehavior = [
      Polymer.AppNetworkStatusBehavior,
      Polymer.DekoAppBehaviorImpl
    ];
  })();
</script>

<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-textarea.html">

<style>
  #cardInputs {
    margin: 15px;
  }
  .templateButtons {
    text-align: center;
    margin-top: 40px;
  }
  paper-input.bigfont {
    font-size: 30px;
  }
  paper-icon-button.big {
    width: 48px;
    height: 48px;
  }
</style>

<dom-module id="da-editor-card">
  <template>
    <div id="cardInputs">
      <template is="dom-if" if="[[!card.body]]">
        <paper-textarea label="Question" value="{{card.title}}" char-counter maxlength="100"></paper-textarea>
      </template>
      <template is="dom-if" if="[[card.title]]">
        <template is="dom-if" if="[[card.body]]">
          <p>{{card.title}}</p>
        </template>
        <paper-textarea label="Answer" value="{{card.body}}" char-counter maxlength="100"></paper-textarea>
      </template>
    </div>
    <div class="buttons" style="position:absolute; bottom: 20px; right: 20px;">
      <paper-button on-tap="delete" style="color: #333;">Delete</paper-button>
      <paper-button on-tap="save" raised style="background: #ff4081; color: #fff;">Done</paper-button>
    </div>
  </template>
  <script>
    Polymer({
      is: 'da-editor-card',
      properties: {
        card: {
          type: Object,
          notify: true
        }
      },
      open: function(cardElement) {
        this.__editedCardElement = cardElement;
        if (cardElement) {
          cardElement.style.opacity = 0.1;
        } else {
          this.create();
        }
      },
      create: function() {
        var players = {}
        players[this.uid] = true
        this.card = { title: '', body: '', players: players }
      },
      save: function() {
        this.close('save');
      },
      delete: function() {
        this.close('delete');
      },
      close: function(detail) {
        if (this.__editedCardElement) {
          this.__editedCardElement.style.opacity = 1;
          this.__editedCardElement = null;
        }
        this.fire('close', detail, { bubbles: false });
      }
    })
  </script>
</dom-module>

<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<dom-module id="da-editor">
  <template>
    <paper-input value="{{deck.title}}"></paper-input>
    <paper-input value="{{deck.body}}"></paper-input>
    <div class="buttons">
      <paper-button on-tap="delete">Delete</paper-button>
      <paper-button on-tap="save">Done</paper-button>
    </div>
  </template>
  <script>
    Polymer({
      is: 'da-editor',
      properties: {
        deck: {
          type: Object,
          notify: true
        },
        opened: {
          type: Boolean,
          reflectToAttribute: true,
          readOnly: true,
          value: false
        },
      },

      open: function(deckElement) {
        this._setOpened(true);
        this.__editedDeckElement = deckElement;
        if (deckElement) {
          deckElement.style.opacity = 0;
          this.transitionInFrom(deckElement.getBoundingClientRect());
        } else {
          this.create();
        }
      },
      create: function() {
        this._setOpened(true)
        var players = {}
        players[this.uid] = true
        this.deck = { title: '', body: '', players: players }
        this.transitionInFrom(this.getBoundingClientRect())
      },
      save: function() {
        this.close('save');
      },
      delete: function() {
        this.close('delete');
      },
      close: function(detail) {
        if (this.__editedDeckElement) {
          this.__editedDeckElement.style.opacity = 1;
          this.__editedDeckElement = null;
        }
        this.fire('close', detail, { bubbles: false });
        this.transitionOut().then(() => {
          var cards
          if (cards = this.$$("template.cards")) {
            cards.render()
          }
          Polymer.dom(this).classList.remove('open');
          this._setOpened(false);
        });
      },
      transitionInFrom: function(rect) {
        var targetRect = this.getBoundingClientRect();
        var targetLeft = targetRect.width > 500 ?
            targetRect.width / 2 - 240 : 10;
        var targetWidth = targetRect.width > 500 ?
            '480px' : 'calc(100vw - 20px)'
        var deckAnimation = this.$.deck.animate([{
          transform: `translate(${rect.left}px,${rect.top - 46}px)`,
          width: `${rect.width}px`,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          transform: `translate(${targetLeft}px, 0px)`,
          width: targetWidth
        }], 500);
        var backgroundAnimation = this.$.background.animate([{
          transform: `translate(${rect.left + rect.width / 2 - 128}px, ${rect.top - 46 + rect.height / 2 - 128}px) scale(0.1)`,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          transform: `scale(${targetRect.width / 256 * 4})`
        }], 800);
        deckAnimation.addEventListener('finish', () => {
          Polymer.dom(this).classList.add('open');
        });
      },

      transitionOut: function() {
        var animation = this.animate([{
          opacity: 1,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          opacity: 0
        }], 300);
        this.$.deck.animate([{
          transform: 'translateY(0) scale(1)',
          opacity: 1,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          transform: 'translateY(10px) scale(0.9)',
          opacity: 0
        }], 500);
        return new Promise(resolve => {
          animation.addEventListener('finish', resolve);
        })
      }
    })
  </script>
</dom-module>

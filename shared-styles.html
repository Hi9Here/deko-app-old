  <template>

      :host {
        display: block;

        position: relative;
        box-sizing: border-box;
        padding: 1em;

      paper-dialog {

      }

      }

      }
      paper-button {
        background: #ff4081; 
        color: #fff;"
      }
      paper-icon-button a:visited {
        color: #fff;
      }
      paper-icon-button {
        color: #fff;
      }

      @media screen and (max-device-width: 480px) and (orientation: portrait){
        /* some CSS here */
        paper-fab {
          bottom: 0;
          right: 0;

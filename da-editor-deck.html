<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">

<style>
  #deckInputs {
    margin: 15px;
  }
  .templateButtons {
    text-align: center;
    margin-top: 40px;
  }
  paper-input.bigfont {
    font-size: 30px;
  }
  paper-icon-button.big {
    width: 48px;
    height: 48px;
  }

</style>

<dom-module id="da-editor-deck">
  <template>
    <div id="deckInputs">
      <paper-input label="Deck Title" value="{{deck.title}}" char-counter maxlength="15"></paper-input>
      <paper-input label="Deck Sub Title" value="{{deck.body}}" char-counter maxlength="30"></paper-input>
    </div>
    <div class="templateButtons">
      <paper-icon-button class="big" id="qa" icon="question-answer" active="true" on-tap=""></paper-icon-button>
      <paper-icon-button class="big" id="bookmark" icon="bookmark" on-tap=""></paper-icon-button>
      <paper-icon-button class="big" id="event" icon="event" on-tap=""></paper-icon-button>
      <paper-icon-button class="big" id="shopping" icon="shopping-cart" on-tap=""></paper-icon-button>
      <paper-icon-button class="big" id="review" icon="star" on-tap=""></paper-icon-button>
    </div>
    <div class="buttons" style="position:absolute; bottom: 20px; right: 20px;">
      <paper-button on-tap="delete" style="color: #333;">Delete</paper-button>
      <paper-button on-tap="save" raised style="background: #ff4081; color: #fff;">Done</paper-button>
    </div>
  </template>
  <script>
    Polymer({
      is: 'da-editor-deck',
      properties: {
        deck: {
          type: Object,
          notify: true
        },
        opened: {
          type: Boolean,
          reflectToAttribute: true,
          readOnly: true,
          value: false
        },
      },
      open: function(deckElement) {
        this._setOpened(true);
        this.__editedDeckElement = deckElement;
        if (deckElement) {
          deckElement.style.opacity = 0;
        } else {
          this.create();
        }
      },
      create: function() {
        this._setOpened(true)
        var players = {}
        players[this.uid] = true
        this.deck = { title: '', body: '', players: players }
      },
      save: function() {
        this.close('save');
      },
      delete: function() {
        this.close('delete');
      },
      close: function(detail) {
        if (this.__editedDeckElement) {
          this.__editedDeckElement.style.opacity = 1;
          this.__editedDeckElement = null;
        }
        this.fire('close', detail, { bubbles: false });
      }
    })
  </script>
</dom-module>

<link rel="import" href="../paper-styles/shadow.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/social-icons.html">

<dom-module id="da-deck">
  <template>
    <style>
      :host {
        box-sizing: border-box;
        background-color: #fafafa;
        color: #212121;
        @apply(--paper-font-common-base);
        box-shadow:0 14px 26px 0 rgba(0, 0, 0, 0.5), 0 1px 5px 0 rgba(0, 0, 0, .5), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        width: 250px;
        height: 348px;
        display: inline-block;
        margin-top: 15px;
        margin: 5px;
      }
      .hidden {
        display: none;
      }
      .placeholder:after {
        content: 'Tap to Edit';
        opacity: 0.5;d
      }
      .hidden {
        display: none;
      }
      .empty {
        font-style: italic;
        color: #737373;
        line-height: 0;
        pointer-events: none;
      }
      paper-toolbar .title {
        margin-left: 0;
        text-align: left;
      }
      paper-toolbar {
        width: 100%;
      }
      #topContent {
        height: 50px;
        padding: 20px 10px 10px 10px;
        text-align: center;
      }
      #bottomContent {
        height: 120px;
        padding: 10px;
        text-align: center;
      }
      #bottomContent iron-icon {
        height: 120px;
        width: 120px;
      }
      .bottomToolbar .title {
        text-align: center;
      }
      h1 {
        font-weight: 300;
        font-size: 24px;
        margin: 0;
      }
      p {
        margin: 0;
      }
      iron-icon {
        margin-right: 5px;
      }
      
       /* iPhone 5 Portrait */
      @media only screen 
        and (min-device-width: 320px) 
        and (max-device-width: 568px)
        and (-webkit-min-device-pixel-ratio: 2)
        and (orientation: portrait) {
          :host {
            width: 280px;
            height: 400px;
        }
          #topContent {
            height: 94px;
            padding: 10px 10px 10px 10px;
            text-align: center;
        }
          #bottomContent {
            height: 154px;
            padding: 10px;
            text-align: center;
        }
      }
      /* iPhone 6 Portrait */
      @media only screen 
        and (min-device-width: 375px) 
        and (max-device-width: 667px) 
        and (-webkit-min-device-pixel-ratio: 2)
        and (orientation: portrait) { 
          :host {
            width: 330px;
            height: 460px;
        }
         #topContent {
            height: 124px;
            padding: 10px;
            text-align: center;
        }
          #bottomContent {
            height: 184px;
            padding: 10px;
            text-align: center;
        }
      }
      /* iPhone 6+ Portrait */
      @media only screen 
        and (min-device-width: 414px) 
        and (max-device-width: 736px) 
        and (-webkit-min-device-pixel-ratio: 3)
        and (orientation: portrait) { 
           :host {
            width: 370px;
            height: 500px;
        }
        #topContent {
            height: 144px;
            padding: 10px;
            text-align: center;
        }
          #bottomContent {
            height: 204px;
            padding: 10px;
            text-align: center;
        }
      }
      /* S5 Portrait */
      @media screen 
        and (device-width: 360px) 
        and (device-height: 640px) 
        and (-webkit-device-pixel-ratio: 3) 
        and (orientation: portrait) {
          :host {
            width: 320px;
            height: 420px;
        }
        #topContent {
            height: 104px;
            padding: 10px;
            text-align: center;
        }
          #bottomContent {
            height: 164px;
            padding: 10px;
            text-align: center;
        }
      }


    </style>
    <div id=background ></div>
      <paper-toolbar>      
        <iron-icon icon="question-answer"></iron-icon>
        <span class="title" title></span>
        <iron-icon icon="content-copy"></iron-icon>
        <iron-icon icon="perm-identity"></iron-icon>
      </paper-toolbar>
      <div id="topContent">
        <h1>{{title}}</h1>
        <p>{{body}}</p>
      </div>
      <div id="bottomContent">
        <iron-icon icon="question-answer"></iron-icon>
      </div>
      <paper-toolbar class="bottomToolbar">
        <div class="title">Q & A</div>
      </paper-toolbar>
  </template>
  <script>
    Polymer({
      is: 'da-deck'
    })
  </script>
</dom-module>
